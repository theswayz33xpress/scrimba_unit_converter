        <link rel="stylesheet" href="index.css">

    <body>
        <div id="metric-units">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="user-input" type="number">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="other-units">
            <div class="unit-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-feet"></p>
            </div>
            <div class="unit-box">
                <h2>Volume (Liter/Gallon)</h2>
                <p id="liter-gallon"></p>
            </div>
            <div class="unit-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kg-lbs"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
